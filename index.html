<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Management App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="banner">
        <div class="description">
          <h1>
            Water Management App
          </h1>
          <p>
            View charts of water management data issued from various probes across a network.
          </p>
        </div>
      </div>
        <div class="data">
            <table class="datatable" border="1">
                <tr>
                    <th></th>
                    <th>Location 1</th>
                    <th>Location 2</th>
                    <th>Location 3</th>
                </tr>
                <tr>
                    <th>Time 1</th>
                    <td>Data</td>
                    <td>Data</td>
                    <td>Data</td>
                </tr>
                <tr>
                    <th>Time 2</th>
                    <td>data</td>
                    <td>Data</td>
                    <td>Data</td>
                </tr>
                <tr>
                    <th>Time 3</th>
                    <td>Data</td>
                    <td>Data</td>
                    <td>Data</td>
                </tr>
            </table>
            <canvas class="myChart" id="myChart" style="width:80%;max-height: 400px;max-width:80%; margin:20px"></canvas>
        </div>
    </div>
    <script>
        function updateChart(){
            var xValues = [2019,2020,2021,2022,2023];
            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                    data: [1,2,3,4,5],
                    borderColor: "red",
                    fill: false
                }, {
                    data: [6,5,6,5,4],
                    borderColor: "green",
                    fill: false
                }, {
                    data: [4,7,3,1,7],
                    borderColor: "blue",
                    fill: false
                }]
                },
                    options: {
                    legend: {display: false}
                }
                });
        }
        updateChart()
    </script>
</body>
</html>
